topologies:
  build: &build
    name: build
    cpu: 2
    memory: 3800
  master_1repl: &master_1repl
    name: master_1repl
    cpu: 4
    memory: 5750
  master_2repl: &master_2repl
    name: master_2repl
    cpu: 5
    memory: 9100
  master_1repl_1client: &master_1repl_1client
    name: master_1repl_1client
    cpu: 4
    memory: 6700

jobs:
  fedora-27/build:
    requires: []
    priority: 100
    job:
      class: Build
      args:
        git_repo: '{git_repo}'
        git_refspec: '{git_refspec}'
        template: &ci-master-f27
          name: freeipa/ci-master-f27
          version: 1.0.2
        timeout: 1800
        topology: *build

  fedora-27/backup_and_restore_TestReplicaInstallAfterRestore
    requires: [fedora-27/build]
    priority: 50
    job:
      class: RunPytest
      args:
        build_url: '{fedora-27/build_url}'
        test_suite: test_integration/test_backup_and_restore.py::TestResplicaInstallAfterRestore
        template: *ci-master-f27
        timeout: 7200
        topology: *master_2repl
